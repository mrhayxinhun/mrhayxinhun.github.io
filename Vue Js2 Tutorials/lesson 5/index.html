<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            width: 600px;
            padding: 200px 20px;
            text-align: center;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button v-on:click.once="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>
        <button @dblclick="add(10)">Add 10 years</button>
        <button @dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{age}}</p>
        <div @mousemove="updateXY" id="canvas">
            {{x}}.{{y}}
        </div>
        <a @click.prevent href="http://www.thenetninja.com.uk">The Net Ninja</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#vue-app",
            data: {
                age: 27,
                x: 0,
                y:0
            },
            methods: {
                add: function (inc) {
                    this.age += inc;
                },
                subtract: function (dec) {
                    this.age -= dec;
                },
                updateXY: function(event){
                    this.x = event.offsetX;
                    this.y = event.offsetY;
                }
            }
        })
    </script>
</body>

</html>
