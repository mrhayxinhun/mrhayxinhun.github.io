<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <p>{{foo}}</p>
            <button @click='foo="baz"'>Change</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var data = {a:1};
            var vm = new Vue({
                data: data
            })

            var obj = {
                foo: 'bar'
            }

            Object.freeze(obj);

            new Vue ({
                el: "#app",
                data: obj
            })

            new Vue({
                data: {
                    a : 1
                },
                created: function (){
                    console.log(this.a)
                }
            })
        </script>
</body>
</html>
