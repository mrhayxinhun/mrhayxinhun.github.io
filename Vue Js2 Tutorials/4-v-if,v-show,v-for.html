<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app2">
        <ul>
            <li v-for="(item,index) in items">{{index}} - {{item.message}}</li>
        </ul>
    </div>
    <div id="app1">
        <template v-if="ok">
            <h1>Just dont give up</h1>
            <p>Try my best</p>
            <p>Keep on</p>
        </template>
        <div v-if="Math.random()>0.5">
            You win achive your goal
        </div>
        <div v-else>Try again and again</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app2 = new Vue ({
            el: "#app2",
            data: {
                items: [
                    {message: 'Foo'},
                    {message: 'Bar'}
                ]
            }
        })

        let app1 = new Vue ({
            el: "#app1",
            data: {
                ok: true
            }
        })
    </script>
</body>

</html>
