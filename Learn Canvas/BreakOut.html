<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }

        #canvas {
            border: 1px solid #0095dd;
            color: #0095dd;
        }

        #btnStart{
            background-color: #0095dd;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div>
        <button id="btnStart">Start</button>
    </div>
    
    <script>
        var btnStart = document.getElementById('btnStart');
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var raf;

        // Object ball
        var ball = {
            x: 300,
            y: 300,
            vx: 7,
            vy: 2,
            radius: 15,
            color: "#0095DD",
            draw: function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        };
        // Panel
        var panel = {
            x: 300,
            y: 570,
            height: 20,
            cap: "round",
            color: "#0095DD",
            draw: function () {
                ctx.lineWidth = this.height;
                ctx.strokeStyle= this.color,
                ctx.beginPath();
                ctx.moveTo(this.x - 40,this.y),
                ctx.lineTo(this.x + 40,this.y),               
                ctx.stroke()
            }
        };
        
        // Tao mang 2 chieu cho brick
        var brickColumn = 7,
            brickRow = 3,
            brickWidth = 75,
            brickHeight = 20,
            brickPadding = 10,
            brickOffsetLeft = 10,
            brickOffsetTop = 30;
        var bricks = [];
        for (var c = 0; c < brickColumn; c++) {
                bricks[c] = [];
                for (var r = 0; r < brickRow; r++) {
                    bricks[c][r] = {
                         x: 0, 
                         y: 0, 
                         status: Math.ceil(Math.random()*3) };
                }
            }
        

        // Function ve gach
        function drawBricks() {
            
            for (var c = 0; c < brickColumn; c++) {
                for (var r = 0; r < brickRow; r++) {
                    if ( bricks[c][r].status>0){
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    if (bricks[c][r].status == 3) ctx.fillStyle = "red";
                    else if (bricks[c][r].status == 2) ctx.fillStyle = "#0095dd";
                    else if (bricks[c][r].status == 1) ctx.fillStyle = "grey";
                    ctx.fill();
                    ctx.closePath();
                    }
                    
                }
            }
        }

        var score = {
            x: 0,
            y: 0,
            score: 0,
            displayScore: function(){
                ctx.font = "16px Arial";
                ctx.fillText(`Score: ${this.score}`,20,20)
            }
        }

        var winner = {
            y: canvas.height/2,
            displayWinner: function(){
                ctx.font = "36px Arial";
                ctx.fillText('You won!', 200, this.y);
            }
        }

        var loser = {
            y: canvas.height/2,
            displayLoser: function(){
                ctx.font="36px Arial";
                ctx.fillText("You lose!", 200, this.y);
            }
        }


        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ball.draw();
            panel.draw();
            drawBricks();
            score.displayScore();
            ball.x += ball.vx;
            ball.y += ball.vy;
            if ( ball.y + ball.vy - ball.radius < 0) {
                ball.vy = -ball.vy;
            }
            if (ball.y + ball.vy + ball.radius > canvas.height ){
                loser.displayLoser();
                cancelAnimationFrame(raf);
            }
            if (ball.x + ball.vx + ball.radius > canvas.width || ball.x + ball.vx -ball.radius < 0) {
                ball.vx = -ball.vx;
            }
            if (ball.y + ball.vy + ball.radius > panel.y && ball.y + ball.vy - ball.radius < panel.y + panel.height && ball.x  +ball.vx +ball.radius >= panel.x - 40 && ball.x + ball.vx + ball.radius < panel.x + 40) {
                ball.vy = -ball.vy;
            }

            for (let c=0;c<brickColumn;c++){
                for (let r = 0; r< brickRow; r++){
                    if (bricks[c][r].status > 0){
                        if (ball.x >bricks[c][r].x && ball.x < bricks[c][r].x + brickWidth && (ball.y-15 < bricks[c][r].y+ brickHeight && ball.y + 15 >bricks[c][r].y)){
                        bricks[c][r].status --;
                        ball.vy = -ball.vy;
                        if (bricks[c][r].status == 0) score.score ++;
                        if (score.score == brickColumn * brickRow) {
                            winner.displayWinner();
                            cancelAnimationFrame(raf);
                        }
                        }                    
                    } 
                }
            }
            raf = requestAnimationFrame(draw);
        }
        
        // Lay vi tri chuot de panel chay theo
        canvas.addEventListener('mousemove', function (e) {
            if (e.offsetX <= 40) {
                panel.x=40;
                
            }
            else if (e.offsetX >= 560) {
                panel.x = 560;
            }
            else
                {panel.x = e.offsetX;}
            console.log(panel.x);
        });

        canvas.addEventListener('keydown', function(e) {
            console.log(`keycode: ${e.keyCode}`);
            if (e.keyCode == 65) {
                panel.x -=5;
                console.log(`keycode: ${e.keyCode}`);
            }

            if (e.keyCode == 83) {
                panel.x += 5;
            }
        });

        btnStart.addEventListener('click', function (e) {
            raf = requestAnimationFrame(draw);
        });

        // canvas.addEventListener('mouseout', function (e) {
        //   cancelAnimationFrame(raf);
            
        // });

       
        
    </script>
</body>

</html>
