<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star War</title>
    <style>
        #star-war {
            border: 1px solid black;
        }

        body {
            width: 620px;
            margin: 0 auto;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <canvas id="star-war" width="600" height="600"></canvas>
    <button id="btnStart">Start</button>
    <script>
        let bntStart = document.getElementById("btnStart");
        let canvas = document.getElementById("star-war");
        let ctx = canvas.getContext('2d');
        let btnOnce = true;
        let interval1, interval2;

        let score = {
            x: 30,
            y: 30,
            count: 0,
            max: 10,
            font: "24px Arial",
            color: "grey",
            display: function () {
                ctx.font = this.font;
                ctx.fillStyle = this.color;
                ctx.fillText(`Score: ${this.count}/${this.max}`, this.x, this.y);
            }
        };

        let winner = {
            x: 0,
            y: canvas.height/2,
            width: canvas.width,
            font: "48px Arial",
            color: "red",
            textAlign: 'center',
            display: function (){
                ctx.textAlign = this.textAlign;
                ctx.font = this.font;
                ctx.fillStyle = this.color;
                ctx.fillText("You won!",this.x, this.y, this.width);
            }
        };

        let loser = {
            x: 0,
            width: canvas.width,
            y: canvas.height/2,
            font: "48px Arial",
            color: "grey",
            textAlign: 'center',
            display: function (){
                ctx.textAlign = this.textAlign;
                ctx.font = this.font;
                ctx.fillStyle = this.color;
                ctx.fillText("You are loser!",this.x, this.y, this.width);
            }
        };

        let gun = {
            width: 30,
            height: 40,
            x: canvas.width / 2 - 15,
            y: 550,
            vx: 7,
            draw: function () {               
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        let bullets = [];
        let planets = [];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            gun.draw();
            score.display();
            for (let bullet of bullets) {
                if (bullet.status > 0) {
                    bullet.y -= bullet.vy;
                    bullet.draw();
                }
            }
            for (let planet of planets) {
                if (planet.status > 0) {
                    planet.y += planet.vy;
                    if (planet.y >= canvas.height) {
                        planet.y = 0;
                    }
                    planet.draw();
                    if (planet.y + planet.height >= gun.y && planet.y <= gun.y + gun.height && planet.x + planet.width >= gun.x && planet.x <= gun.x + gun.width) {
                        console.log('a');
                        clearInterval(interval1);
                        clearInterval(interval2);
                        loser.display();
                    }
                }
            }

            for (let bullet of bullets) {
                if (bullet.status > 0) {
                    for (let planet of planets) {
                        if (planet.status > 0) {
                            if (bullet.x + bullet.width > planet.x && bullet.x < planet.x + planet.width && bullet.y < planet.y + planet.height && bullet.y + bullet.height > planet.y) {
                                bullet.status--;
                                planet.status--;
                                score.count++;
                                if (score.count == score.max){
                                    clearInterval(interval1);
                                    clearInterval(interval2);
                                    winner.display();
                                }
                            }
                        }
                    }
                }

            }
        };

        document.addEventListener('keydown', function (event) {
            if (event.keyCode == 37) {
                if (gun.x <= 0) {
                    gun.x = 0;
                }
                else
                    gun.x -= gun.vx;

            }
            if (event.keyCode == 39) {
                if (gun.x >= canvas.width - gun.width) {
                    gun.x = canvas.width - gun.width;
                }
                else
                    gun.x += gun.vx;
            }
        });

        document.addEventListener('keypress', function (event) {
            if (event.keyCode == 32) {
                let bullet = {
                    x: gun.x + 10,
                    y: gun.y - 10,
                    vy: 5,
                    width: 10,
                    height: 10,
                    status: 1,
                    draw: function () {
                        ctx.fillStyle = "red";
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                };
                bullets.push(bullet);
            }
        });
        function createPlanet() {
            let planet = {
                x: Math.ceil(Math.random() * canvas.width),
                y: 0,
                vy: 3,
                width: 30,
                height: 30,
                status: 1,
                draw: function () {
                    ctx.fillStyle = "blue";
                    if (this.x >= canvas.width - 30) {
                        this.x = canvas.width - 30;
                    }
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            planets.push(planet);
        };

        btnStart.addEventListener('click', function () {
            if (btnOnce == true) {
                interval1 = setInterval(draw, 1000 / 60);
                interval2 = setInterval(createPlanet, 2000);
                btnOnce = false;
            }
        });
    </script>
</body>

</html>
