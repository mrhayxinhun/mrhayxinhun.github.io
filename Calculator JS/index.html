<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <span class="screen__text"></span>
        </div>
        <div class="button button--darker">AC</div>
        <div class="button button--darker">CE</div>
        <div class="button button--darker">%</div>
        <div class="button button--colorful">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button button--colorful">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button button--colorful">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button button--colorful">+</div>
        <div class="button button--big button--border">0</div>
        <div class="button button--border">.</div>
        <div class="button button--colorful button--border" id="calc">=</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
