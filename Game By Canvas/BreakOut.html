<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        #canvas {
            border: 1px solid #0095dd;
            color: #0095dd;
        }

        #btnStart {
            background-color: #0095dd;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div>
        <button id="btnStart">Start</button>
    </div>

    <script>
        var btnStart = document.getElementById('btnStart');

        function startGame() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var raf;

            // Object ball
            var ball = {
                x: 300,
                y: 300,
                vx: 7,
                vy: 2,
                radius: 15,
                color: "#0095DD",
                draw: function () {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            };
            // Panel
            var panel = {
                width: 80,
                height: 20,
                x: 260,
                y: 570,             
                color: "#0095DD",
                draw: function () {
                    ctx.fillStyle = this.color,
                    ctx.fillRect(this.x, this.y, this.width, this.height)
                }
            };

            // Tao mang 2 chieu cho brick
            var brickColumn = 7,
                brickRow = 3,
                brickWidth = 75,
                brickHeight = 20,
                brickPadding = 10,
                brickOffsetLeft = 10,
                brickOffsetTop = 30;
            var bricks = [];
            for (var c = 0; c < brickColumn; c++) {
                bricks[c] = [];
                for (var r = 0; r < brickRow; r++) {
                    bricks[c][r] = {
                        x: 0,
                        y: 0,
                        status: Math.ceil(Math.random() * 3)
                    };
                }
            }


            // Function ve gach
            function drawBricks() {

                for (var c = 0; c < brickColumn; c++) {
                    for (var r = 0; r < brickRow; r++) {
                        if (bricks[c][r].status > 0) {
                            var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                            var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            if (bricks[c][r].status == 3) ctx.fillStyle = "red";
                            else if (bricks[c][r].status == 2) ctx.fillStyle = "#0095dd";
                            else if (bricks[c][r].status == 1) ctx.fillStyle = "grey";
                            ctx.fill();
                            ctx.closePath();
                        }

                    }
                }
            }

            //Bien chứa điểm người chơi
            var score = {
                x: 0,
                y: 0,
                score: 0,
                display: function () {
                    ctx.font = "16px Arial";
                    ctx.fillText(`Score: ${this.score}`, 20, 20)
                }
            }

            //Biên chứa nội dung hiển thị khi người dùng chiến thắng
            var winner = {
                y: canvas.height / 2,
                display: function () {
                    ctx.font = "36px Arial";
                    ctx.fillText('You won!', 200, this.y);
                }
            }

            //Biến chứa nội dung hiển thị khi người dùng thua
            var loser = {
                y: canvas.height / 2,
                display: function () {
                    ctx.font = "36px Arial";
                    ctx.fillText("You lose!", 200, this.y);
                }
            }

            //Biến vẽ các phần tử trong canvas
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ball.draw();
                panel.draw();
                drawBricks();
                score.display();
                //Ball đập vào khung trên sẽ đập lại
                if (ball.y - ball.radius <= 0) {
                    ball.vy = -ball.vy;
                }
                //Ball khi quá khung dưới hiện màn hình thua cuộc
                if (ball.y + ball.radius >= canvas.height) {
                    loser.display();
                    cancelAnimationFrame(raf);
                    
                }
                //Ball khi chạm 2 cạnh bên sẽ đập lại
                if (ball.x + ball.radius >= canvas.width || ball.x - ball.radius <= 0) {
                    ball.vx = -ball.vx;
                }
                //Ball khi chạm thanh panel sẽ đạp lại
                if (ball.y + ball.radius >= panel.y && ball.y - ball.radius < panel.y + panel.height && ball.x + ball.radius >= panel.x && ball.x - ball.radius < panel.x + panel.width) {
                    ball.vy = -ball.vy;
                }

                for (let c = 0; c < brickColumn; c++) {
                    for (let r = 0; r < brickRow; r++) {
                        if (bricks[c][r].status > 0) {
                            //Xét điều kiện xem bóng có chạm gạch không
                            if (ball.x + 15 >= bricks[c][r].x && ball.x - 15 <= bricks[c][r].x + brickWidth && ball.y - 15 < bricks[c][r].y + brickHeight && ball.y + 15 > bricks[c][r].y) {
                                bricks[c][r].status--;
                                ball.vy = -ball.vy;
                                if (bricks[c][r].status == 0) score.score++;
                                if (score.score == brickColumn * brickRow) {
                                    winner.display();
                                    cancelAnimationFrame(raf);
                                }
                            }
                        }
                    }
                }
                ball.x += ball.vx;
                ball.y += ball.vy;
                raf = requestAnimationFrame(draw);
            }

            // Lay vi tri chuot de panel chay theo
            canvas.addEventListener('mousemove', function (e) {
                 if (e.offsetX >= 520) {
                    panel.x = 520;
                }
                else if(e.offsetX <= 40){
                    panel.x = 0;
                }
                else { panel.x = e.offsetX-40; }
            });
            raf = requestAnimationFrame(draw);
        }

        //Button start
        btnStart.addEventListener('click', function (e) {
            startGame();
        });      
    </script>
</body>

</html>
