<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techmaster Blog</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Techmaster Blog">
            </div>
            <div class="form-search">
                <input class="form-search__input" type="text" name="" id="" placeholder="Tìm kiếm">
                <button class="form-search__btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="authorization">
                <i class="fas fa-sign-in-alt"></i>
                <span class="authorization__sign-in-btn">Đăng nhập</span>
                <span class="authorization__sign-up-btn"> / Đăng kí</span>
            </div>
        </header>
        
    </div>
    <section class="banner">
        <img src="images/banner.png" alt="Hoc hoi va chia se kien thuc">
    </section>
</body>

</html>
