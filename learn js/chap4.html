    <script>
        // BT1
        function range(numStart, numEnd, step = 1) {
            let arr = [];
            if (step > 0) {
                for (let i = (numStart<numEnd?numStart:numEnd); i <= (numStart<numEnd?numEnd:numStart); i += step) {
                    arr.push(i);
                }
            }
            else if (step == 0) console.log("Hay nhap khoang cach khac 0");
            else {
                for (let i = (numStart > numEnd ? numStart : numEnd); i >= (numStart > numEnd ? numEnd : numStart); i += step) {
                    arr.push(i);
                }
            }
            return arr;
        }

        function sum(numbers){
            let result = 0;
            for (let num of numbers){
                result += num;
            }
            return result;
        }
