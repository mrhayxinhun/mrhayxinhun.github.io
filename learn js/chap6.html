        class Matrix {
            constructor(width, height, content = (x,y) => undefined){
                this.width = width;
                this.height = height;
                this.content = [];

                for (let y=0; y<height; y++){
                    for (let x=0; x<width; x++) {
                        this.content[y*width + x] = content(x,y)
                    }
                }
            }
            
            get(x,y) {
                return this.content[y * this.width + x];
            }
            set(x,y,value) {
                this.content[y * this.width + x] = value;
            }
        }
