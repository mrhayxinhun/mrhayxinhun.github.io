<body>

    <script>
        const inventors = [
            {first : 'Albert', last: 'Einstein', year: 1879, passed: 1955},
            {first : 'Isaac', last: 'Newton', year: 1643, passed: 1727},
            {first : 'Galileo', last: 'Galilei', year: 1564, passed: 1642},
            {first : 'Marie', last: 'Curie', year: 1867, passed: 1934},
            {first : 'Johannes', last: 'Kepler', year: 1571, passed: 1630},
            {first : 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543},
            {first : 'Max', last: 'Planck', year: 1858, passed: 1947},
        ];

        const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry',
                        'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert',
                        'Benenson, PÃªtr', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 
                        'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano',
                        'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Biko, Steve', "Bierce, Joseph", 'Bery, Halle', 
                        'Bery, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk',
                        'Blair, Robert', 'Blair, Tony', 'Blake, Williams', 'Demar, Ok'];
        
        //Array.prototype.filter()
        //1. Filter the list of inventers for those who were born in the 1500's
        console.log("Inventors, who were born in the 1500's:") 
        console.table(inventors.filter(inventors => {
            return inventors.year >=1500 && inventors.year<=1599
        }))

        //Array.prototype.map()
        //2. Give us an array of the inventory first and last names
        console.log("First and last name of inventors")
        console.table(inventors.map(inventor => {
            return `${inventor.first} ${inventor.last}`
        }))

        //Array.prototype.sort()
        //3. Sort the inventors by birthdate, oldest to youngest
        console.log("Sort the inventors by birthdate, oldest to youngest")
        console.table(inventors.sort((a,b) => {
            return a.year > b.year ? 1:-1
        }))

        //Array.prototye.reduce
        //4. How many years did all the inventors live?
        console.log('How many years did all the inventors live')
        console.log(inventors.reduce((years, inventor) =>{
            return years + inventor.passed - inventor.year
        }, 0 ))

        //5.Sort the inventors by years lived
        console.log("Sort the inventors by years lived")
        console.table(inventors.sort((a,b) => {
            return a.passed - a.year > b.passed - b.year 
        }))

        //6. create a list of Boulevards in Paris that contain 'de' anywhre in the name
        //https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
        console.log('Alist of Boulevards in Paris, that contain "de" anywhere in the name ')
        console.log(people.filter(person => {
            if (person.search(/de/i) != -1) return 1;
            else return 0         
            }))

        //7.sort Exercise
        //Sort the people alphabeticcally by last name
        console.log('Sort the people alphabeticcally by last name')
        console.table(people.sort( (lastOne, nextOne) => {
            if (lastOne.split(', ')[1].toLowerCase() > nextOne.split(', ')[1].toLowerCase()) return 1;
            else return -1;
        }))

        //8.Reduce Exercise
        //Sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike',
                      'walk', 'car', 'van', 'car', 'truck'  
                    ]
        console.log(data.reduce((newData, item) => {
            return newData.indexOf(item) == -1 ? newData.push(item) : newData;
        }, []))
    </script>
