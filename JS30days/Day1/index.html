<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Day 1</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <h2 class="title">
            Press the keyboard to play the lesson.
        </h2>
        <div class="key-container">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Lesson 1</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Lesson 2</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Lesson 3</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Lesson 4</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Lesson 5</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Lesson 6</span>
            </div>
        </div>
    </div>

    <audio data-key="65" src="sound/1. A2_eating_out.mp3"></audio>
    <audio data-key="83" src="sound/2. A2_free_time.mp3"></audio>
    <audio data-key="68" src="sound/3. A2_giving_directions.mp3"></audio>
    <audio data-key="70" src="sound/4. A2_going_to_the_cinema.mp3"></audio>
    <audio data-key="71" src="sound/5. A2_shopping_for_clothes.mp3"></audio>
    <audio data-key="72" src="sound/6. A2_tour_of_london.mp3"></audio>
    <script>
        window.addEventListener('keydown', function (e) {
            const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!sound) return;
            sound.currentTime = 0;
            sound.play();
            key.classList.add('playing');
            setTimeout(function(){
                key.classList.remove("playing");
            }, 500);
        });
    </script>
</body>

</html>
